<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equity Simulator</title>
    <style>
        body {
            background-color: #161616;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #222;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        button {
            background-color: #d4af37;
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c49c30;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Equity Simulator</h1>
        <label for="trades">Aantal Trades:</label>
        <input type="number" id="trades" value="100" min="1">
        
        <label for="simulations">Aantal Simulaties:</label>
        <input type="number" id="simulations" value="10" min="1">

        <label for="winrate">Winrate (%):</label>
        <input type="number" id="winrate" value="60" min="0" max="100">
        
        <label for="riskReward">Risk/Reward Ratio:</label>
        <input type="number" id="riskReward" value="2" min="1" step="0.1">

        <button onclick="runSimulation()">Simuleer</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function runSimulation() {
            const trades = parseInt(document.getElementById('trades').value);
            const simulations = parseInt(document.getElementById('simulations').value);
            const winrate = parseFloat(document.getElementById('winrate').value) / 100;
            const riskReward = parseFloat(document.getElementById('riskReward').value);
            let totalProfit = 0;

            // Simulaties uitvoeren
            for (let i = 0; i < simulations; i++) {
                let profit = 0;
                for (let j = 0; j < trades; j++) {
                    const win = Math.random() < winrate; // Winst of verlies
                    if (win) {
                        profit += riskReward; // Winst
                    } else {
                        profit -= 1; // Verlies
                    }
                }
                totalProfit += profit;
            }

            // Gemiddelde winst per simulatie
            const averageProfit = totalProfit / simulations;
            document.getElementById('result').textContent = `Gemiddelde Winst: ${averageProfit.toFixed(2)}`;
        }
    </script>
</body>
</html>
